<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<title>HTML Merger</title>
	</head>
	<body>
		<div id="tutorial-wrapper" class="modal-wrapper">
			<div id="tutorial-modal" class="modal">
				<video id="tutorial-video" controls>
					<source src="tutorial.mp4">
					お使いのWebブラウザでは埋め込みビデオがサポートされていません
				</video>	
			</div>
		</div>
		<div id="error-modal-wrapper" class="modal-wrapper">
			<div id="error-modal" class="modal">
				<h2>エラー</h2>
				<div id="error-message" class="code-block"></div>
			</div>
		</div>
		<header>
			<h2>HTML Merger(ver.1.0.0)</h2><span class="help-area">使用方法はこちらをクリック→<img class="help-btn" src="help_btn.png"></span>
		</header>
		<div class="file-area">
			元となるHTMLファイル：<input id="src-html" type="file">
		</div>
		<div id="output-area" class="code-block"></div>
		<div class="ref-area">
			<input id="ref-files-text" type="text"><br><br>
			上のテキストボックスの内容をコピーして下のファイル選択を押して表示されるダイアログの「ファイル名」欄にペーストして開いてください<br>
			<div class="file-area">
				参照ファイル：<input id="ref-files" type="file" multiple>	
			</div>
		</div>
		<script src="modal.js"></script>
		<script src="define.js"></script>
		<script src="main.js"></script>
	</body>
</html>
